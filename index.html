<html lang="es">
<head>

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #121212;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 20px;
        }
        .categoria {
            margin-bottom: 20px;
        }
        .categoria h2 {
            font-size: 18px;
            color: #BB86FC;
            margin-bottom: 10px;
        }
        .link-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .link-item {
            flex: 1 1 calc(33.33% - 10px);
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: relative;
            box-sizing: border-box;
            background-color: #BB86FC;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .link-item:hover {
            opacity: 0.9;
        }
        .menu-contextual {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            padding: 5px;
            font-size: 12px;
            z-index: 10;
        }
        .menu-contextual button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .menu-contextual button:nth-child(1) {
            background-color: #CF6679;
            color: white;
        }
        .menu-contextual button:nth-child(2) {
            background-color: #370083;
            color: white;
        }
        .menu-contextual button:nth-child(3) {
            background-color: #28a745;
            color: white;
        }
        .link-item.mostrar-menu .menu-contextual {
            display: block;
        }

            width: 50px;
            height: 50px;

            align-items: center;
            justify-content: center;
            background-color: #370083;
            color: white;
            border: none;
            border-radius: 50%;

            font-size: 24px;

            display: none;

<body class="tema-azul">
    <div class="container">
        <!-- Botón de ajustes -->
        <button class="boton-ajustes" onclick="mostrarMenuAjustes()">⚙️</button>
        <!-- Menú de ajustes -->
        <div class="menu-ajustes" id="menuAjustes">
            <div class="selector-tema">
                <select id="selectorTema" onchange="cambiarTema()">
                    <option value="azul">Azul</option>
                    <option value="rojo">Rojo</option>
                    <option value="verde">Verde</option>
                    <option value="morado">Morado</option>
                    <option value="azul-claro">Azul (Fondo blanco)</option>
                    <option value="rojo-claro">Rojo (Fondo blanco)</option>
                    <option value="verde-claro">Verde (Fondo blanco)</option>
                    <option value="morado-claro">Morado (Fondo blanco)</option>
                </select>
            </div>
            <button class="boton-exportar" onclick="exportarEnlaces()">Exportar Enlaces</button>
            <button class="boton-importar" onclick="document.getElementById('fileInput').click()">Importar Enlaces</button>
            <button class="boton-importar" onclick="importarDesdeTexto()">Importar Pegando Texto</button>
            <button class="boton-borrar-todo" onclick="borrarTodosLosEnlaces()">Borrar Todos los Enlaces</button>
        </div>

        <!-- Modal para pegar texto JSON -->
        <div class="modal-importar" id="modalImportar">
            <h3>Pega tu copia de seguridad JSON</h3>
            <textarea id="textoImportar" rows="10" cols="50" placeholder="Pega aquí el contenido JSON..."></textarea>
            <button onclick="procesarTextoImportado()">Importar</button>
            <button onclick="cerrarModalImportar()">Cancelar</button>
        </div>

        <h1>🧔 Chefo TV 📺</h1>

        <div class="barra-busqueda">
            <input type="text" id="busqueda" placeholder="Buscar enlaces..." oninput="filtrarEnlaces()">

                <option value="rugby">Rugby 🏉</option>

                <option value="esports">eSports 🎮</option>
                <option value="otros">Otros 🏅</option>

        <hr class="separador">

                        <label for="mostrarMulti"></label>
                        <input type="checkbox" id="mostrarMulti">
                    </div>
                </div>
            </div>

            <button onclick="guardarEnlace()">Guardar Enlace</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="importarEnlaces(event)">
        </div>
    </div>

    <div class="notificacion" id="notificacion"></div>

    <script>
        let enlacesGuardados = JSON.parse(localStorage.getItem('enlaces')) || [];
        let indiceEdicion = null;
        let indiceCambiar = null;
        let puntuacionSeleccionada = 0;

        document.addEventListener('DOMContentLoaded', mostrarEnlaces);

        function mostrarFormulario() {
            const formContainer = document.getElementById('formContainer');
            const botonAgregar = document.getElementById('botonAgregar');
            formContainer.classList.toggle('mostrar');
            botonAgregar.textContent = formContainer.classList.contains('mostrar') ? '×' : '+';
        }

        function mostrarNotificacion(mensaje) {
            const notificacion = document.getElementById('notificacion');
            notificacion.textContent = mensaje;
            notificacion.classList.add('mostrar');
            setTimeout(() => notificacion.classList.remove('mostrar'), 3000);
        }

        function actualizarCodigoColor() {
            const colorPicker = document.getElementById('color');
            const codigoColor = document.getElementById('codigoColor');
            codigoColor.value = colorPicker.value;
        }

        function seleccionarPuntuacion(puntos) {
            puntuacionSeleccionada = puntos;
            const botones = document.querySelectorAll('#puntuacion button');
            botones.forEach((boton, index) => {
                if (index < puntos) {
                    boton.textContent = '⭐';
                    boton.classList.add('seleccionado');
                } else {
                    boton.textContent = '☆';
                    boton.classList.remove('seleccionado');
                }
            });
        }

        function guardarEnlace() {
            const link = document.getElementById('link').value;
            const title = document.getElementById('title').value;
            const deporte = document.getElementById('deporte').value;
            const color = document.getElementById('codigoColor').value;
            const idioma = document.getElementById('idioma').value;
            const mostrarIcono = document.getElementById('mostrarIcono').checked;
            const mostrarMulti = document.getElementById('mostrarMulti').checked;
            const puntuacion = puntuacionSeleccionada;

            if (link && title) {
                if (indiceEdicion !== null) {
                    enlacesGuardados[indiceEdicion] = { link, title, deporte, color, idioma, mostrarIcono, mostrarMulti, puntuacion };
                    indiceEdicion = null;
                    mostrarNotificacion('Enlace actualizado correctamente.');
                } else {
                    const enlaceExistente = enlacesGuardados.some((enlace) => enlace.link === link);
                    if (enlaceExistente) {
                        mostrarNotificacion('Este enlace ya existe. No se puede duplicar.');
                        return;
                    }

                    enlacesGuardados.push({ link, title, deporte, color, idioma, mostrarIcono, mostrarMulti, puntuacion });
                    mostrarNotificacion('Enlace guardado correctamente.');
                }

                document.getElementById('link').value = '';
                document.getElementById('title').value = '';
                seleccionarPuntuacion(0);
                mostrarFormulario();
                localStorage.setItem('enlaces', JSON.stringify(enlacesGuardados));
                mostrarEnlaces();
            } else {
                mostrarNotificacion('Por favor, ingresa un enlace y un título.');
            }
        }

        function editarEnlace(index) {
            const enlace = enlacesGuardados[index];
            indiceEdicion = index;

            document.getElementById('link').value = enlace.link;
            document.getElementById('title').value = enlace.title;
            document.getElementById('deporte').value = enlace.deporte;
            document.getElementById('color').value = enlace.color;
            document.getElementById('codigoColor').value = enlace.color;
            document.getElementById('idioma').value = enlace.idioma;
            document.getElementById('mostrarIcono').checked = enlace.mostrarIcono;
            document.getElementById('mostrarMulti').checked = enlace.mostrarMulti;
            seleccionarPuntuacion(enlace.puntuacion);

            mostrarFormulario();
        }

        function cambiarPosicion(index) {
            if (indiceCambiar === null) {
                indiceCambiar = index;
                mostrarNotificacion('Selecciona otro enlace para intercambiar posiciones.');
            } else {
                [enlacesGuardados[indiceCambiar], enlacesGuardados[index]] = [enlacesGuardados[index], enlacesGuardados[indiceCambiar]];
                localStorage.setItem('enlaces', JSON.stringify(enlacesGuardados));
                mostrarEnlaces();
                mostrarNotificacion('Posiciones intercambiadas correctamente.');
                indiceCambiar = null;
            }
        }

        function mostrarEnlaces() {
            const linkList = document.getElementById('linkList');
            const acestreamList = document.getElementById('acestreamList');
            const multiList = document.getElementById('multiList');
            linkList.innerHTML = '';
            acestreamList.innerHTML = '';
            multiList.innerHTML = '';

            enlacesGuardados.forEach((item, index) => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.style.backgroundColor = item.color;
                linkItem.onclick = () => {
                    if (indiceCambiar !== null) {
                        cambiarPosicion(index);
                    } else {
                        window.open(item.link, '_blank');
                    }
                };

                const icono = {
                    f1: '🏎️',
                    futbol: '⚽',
                    nba: '🏀',
                    tenis: '🎾',
                    nascar: '🚗',
                    indy: '🚙',
                    motogp: '🏍️',
                    wec: '🏁',
                    rugby: '🏉',
                    ciclismo: '🚴',
                    boxeo: '🥊',
                    mma: '🥋',
                    esports: '🎮',
                    otros: '🏅'
                }[item.deporte];

                const bandera = { ES: '🇪🇦', EN: '🇬🇧', FR: '🇫🇷', DE: '🇩🇪', OT: '🏳️‍⚧️' }[item.idioma];

                const puntuacion = '⭐'.repeat(item.puntuacion) + '☆'.repeat(5 - item.puntuacion);

                linkItem.innerHTML = `
                    <div style="font-size: 24px;">${icono}</div>
                    <div>${item.title}</div>
                    <div>${bandera}</div>
                    <div>${puntuacion}</div>
                    <div class="menu-contextual">
                        <button onclick="event.stopPropagation(); editarEnlace(${index})">✏️ Editar</button>
                        <button onclick="event.stopPropagation(); borrarEnlace(${index})">🗑️ Borrar</button>
                        <button onclick="event.stopPropagation(); cambiarPosicion(${index})">🔄 Cambiar</button>
                    </div>
                `;

                if (item.mostrarIcono) {
                    acestreamList.appendChild(linkItem);
                } else if (item.mostrarMulti) {
                    multiList.appendChild(linkItem);
                } else {
                    linkList.appendChild(linkItem);
                }

                linkItem.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    linkItem.classList.add('mostrar-menu');
                });

                document.addEventListener('click', (e) => {
                    if (!linkItem.contains(e.target)) {
                        linkItem.classList.remove('mostrar-menu');
                    }
                });
            });
        }

        function borrarEnlace(index) {
            if (confirm('¿Estás seguro de que quieres eliminar este enlace?')) {
                enlacesGuardados.splice(index, 1);
                localStorage.setItem('enlaces', JSON.stringify(enlacesGuardados));
                mostrarEnlaces();
                mostrarNotificacion('Enlace eliminado correctamente.');
            }
        }

        function borrarTodosLosEnlaces() {
            if (confirm('¿Estás seguro de que quieres borrar todos los enlaces? Esta acción no se puede deshacer.')) {
                enlacesGuardados = [];
                localStorage.setItem('enlaces', JSON.stringify(enlacesGuardados));
                mostrarEnlaces();
                mostrarNotificacion('Todos los enlaces han sido borrados.');
            }
        }

        function exportarEnlaces() {
            const contenido = JSON.stringify(enlacesGuardados, null, 2);
            const blob = new Blob([contenido], { type: 'application/json' });
            const enlaceDescarga = document.createElement('a');
            enlaceDescarga.href = URL.createObjectURL(blob);
            enlaceDescarga.download = 'enlaces_chefo_tv.json';
            enlaceDescarga.click();
            mostrarNotificacion('Enlaces exportados correctamente.');
        }

        function importarEnlaces(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const nuevosEnlaces = JSON.parse(e.target.result);
                    if (!Array.isArray(nuevosEnlaces)) throw new Error('Formato inválido');

                    nuevosEnlaces.forEach((nuevoEnlace) => {
                        const existe = enlacesGuardados.some(
                            (enlace) => enlace.link === nuevoEnlace.link
                        );
                        if (!existe) {
                            enlacesGuardados.push(nuevoEnlace);
                        }
                    });

                    localStorage.setItem('enlaces', JSON.stringify(enlacesGuardados));
                    mostrarEnlaces();
                    mostrarNotificacion('Enlaces importados correctamente. Se han descartado duplicados.');
                } catch (error) {
                    mostrarNotificacion('El archivo no es válido.');
                }
            };
            reader.readAsText(file);
        }

        // Función para abrir el modal de importación
        function importarDesdeTexto() {
            const modal = document.getElementById('modalImportar');
            modal.style.display = 'block';
        }

        // Función para cerrar el modal de importación
        function cerrarModalImportar() {
            const modal = document.getElementById('modalImportar');
            modal.style.display = 'none';
        }

        // Función para procesar el texto pegado
        function procesarTextoImportado() {
            const texto = document.getElementById('textoImportar').value;
            if (texto) {
                try {
                    const nuevosEnlaces = JSON.parse(texto);
                    if (!Array.isArray(nuevosEnlaces)) throw new Error('Formato inválido');

                    nuevosEnlaces.forEach((nuevoEnlace) => {
                        const existe = enlacesGuardados.some(
                            (enlace) => enlace.link === nuevoEnlace.link
                        );
                        if (!existe) {
                            enlacesGuardados.push(nuevoEnlace);
                        }
                    });

                    localStorage.setItem('enlaces', JSON.stringify(enlacesGuardados));
                    mostrarEnlaces();
                    mostrarNotificacion('Enlaces importados correctamente. Se han descartado duplicados.');
                    cerrarModalImportar();
                } catch (error) {
                    mostrarNotificacion('El texto no es válido. Asegúrate de pegar un JSON correcto.');
                }
            } else {
                mostrarNotificacion('No se ha pegado ningún texto.');
            }
        }

        function filtrarEnlaces() {
            const busqueda = document.getElementById('busqueda').value.toLowerCase();
            const filtroDeporte = document.getElementById('filtroDeporte').value;
            const filtroIdioma = document.getElementById('filtroIdioma').value;
            const enlaces = document.querySelectorAll('.link-item');

            enlaces.forEach((enlace) => {
                const titulo = enlace.querySelector('div:nth-child(2)').textContent.toLowerCase();
                const deporte = enlace.querySelector('div:nth-child(1)').textContent;
                const idioma = enlace.querySelector('div:nth-child(3)').textContent;

                const coincideBusqueda = titulo.includes(busqueda);
                const coincideDeporte = !filtroDeporte || deporte.includes({
                    f1: '🏎️',
                    futbol: '⚽',
                    nba: '🏀',
                    tenis: '🎾',
                    nascar: '🚗',
                    indy: '🚙',
                    motogp: '🏍️',
                    wec: '🏁',
                    rugby: '🏉',
                    ciclismo: '🚴',
                    boxeo: '🥊',
                    mma: '🥋',
                    esports: '🎮',
                    otros: '🏅'
                }[filtroDeporte]);
                const coincideIdioma = !filtroIdioma || idioma.includes({ ES: '🇪🇦', EN: '🇬🇧', FR: '🇫🇷', DE: '🇩🇪', OT: '🏳️‍⚧️' }[filtroIdioma]);

                enlace.style.display = coincideBusqueda && coincideDeporte && coincideIdioma ? 'flex' : 'none';
            });
        }

        // Función para mostrar/ocultar el menú de ajustes
        function mostrarMenuAjustes() {
            const menuAjustes = document.getElementById('menuAjustes');
            menuAjustes.classList.toggle('mostrar');
        }

        // Función para cambiar el tema
        function cambiarTema() {
            const selector = document.getElementById('selectorTema');
            const temaSeleccionado = selector.value;
            document.body.className = `tema-${temaSeleccionado}`;
        }
    </script>
</body>
</html>
