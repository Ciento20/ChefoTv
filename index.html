        /* REPRODUCTOR CON BORDE ORIGINAL Y ANIMACIONES DE TV */
        .reproductor {
            width: 92%;
            height: 250px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            resize: vertical;
            min-height: 250px;
            max-height: 80vh;
            position: sticky;
            top: 20px;
            z-index: 100;
            border: 15px solid rgba(30, 30, 30, 0.2);
            margin-left: 0;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            transform: translateY(0);
            opacity: 1;
        }

        /* Efecto de encendido de TV */
        @keyframes tvTurnOn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
            20% {
                opacity: 0.3;
            }
            40% {
                opacity: 0.7;
            }
            60% {
                opacity: 0.9;
            }
            80% {
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Efecto de apagado de TV */
        @keyframes tvTurnOff {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            20% {
                opacity: 0.8;
                transform: scale(0.98);
            }
            40% {
                opacity: 0.6;
            }
            60% {
                opacity: 0.3;
                transform: scale(0.9);
            }
            80% {
                opacity: 0.1;
                transform: scale(0.85);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
        }

        .reproductor.mostrar {
            display: block;
            animation: tvTurnOn 0.6s ease forwards;
        }

        .reproductor.ocultar {
            animation: tvTurnOff 0.5s ease forwards;
        }

        .reproductor iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
